<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBike</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link
      rel="icon"
      href="images/icons/favicon.png"
      type="image/png"
    >
  </head>
  <body class="page">
    <header class="header">
      <div class="header__top">
        <div class="header__top-logo">
          <img
            class="header__top-logo header__top-img"
            src="images/logo/logo.png"
            alt="MyBike logo"
          >
        </div>
        <div class="header__top-icons">
          <a class="header__top-icons-link" href="#phone">
            <img
              class="header__top-icons-img"
              src="images/icons/phone.png"
              alt="Phone icon"
            >
          </a>
          <a class="header__top-icons-link" href="#menu">
            <img
              class="header__top-icons-img"
              src="images/icons/menu.png"
              alt="Menu icon"
            >
          </a>
        </div>
      </div>

      <div class="header__title">
        Take the Streets
      </div>
    </header>
  </body>
</html>
